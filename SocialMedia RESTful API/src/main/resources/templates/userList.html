<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="(user:${users})">
  <span th:text="${user.getName()}"></span>
  <a th:href="@{/user/{id}(id=${user.getId()})}">
    <button>Изменить</button>
  </a>
</div>

</body>
</html>
